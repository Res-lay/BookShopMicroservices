spring:
  application:
    name: product-service

  data:
    mongodb:
      uri: mongodb://localhost:27017/product-service

eureka:
  instance:
    prefer-ip-address: true
    instanceId: ${spring.application.name}:${random.value}
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: http://eureka:password@localhost:8761/eureka

server:
  port: 0
